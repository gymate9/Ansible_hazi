---
- name: Change passwords for all users except root
  vars:
    user_name: "user_name, !root"
    user_pass: "password"
  tasks:
 
    - name: change psw  
      user:
        name: "{{ user_name }}"
        password: "{{ user_pass | password_hash('sha512') }}"
      notify: check username

  handler:
    - name: check username
      user:
        name: "{{ user_name }}"
        state: present
